<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESM - Create</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'esm/theme.css' %}">

</head>
<body>
<div class="basic">
    {% include "esm/navbar.html" %}
</div>

<h1>Create</h1>

{% for es in esystems %}
<form action="/create/edit/{{ es.id }}" method="get">
    <input type="submit" value="Go to ES {{ es.id }}"/>
    <b>{{ es.cost }}</b>
    <b>{{ es.title }}</b>
    <b>{{ es.category_id }}</b>
</form>
{% endfor %}

<br><br><br>
<b>Create New ES
    <form action="/create/" method="post">
        {% csrf_token %}
        {% for field in create_es_form %}
        {{ field.label }} {{ field }}<br>
        {% endfor %}
        <br>
        <select>
          <option value="Programming">Volvo</option>
          <option value="Systems">Saab</option>
          <option value="Networking">Mercedes</option>
          <option value="Other">Audi</option>
        </select>
        <input type="submit" value="Create ES">
    </form>
</b>

</body>
</html>
