

<form id={{ question.id }}>
  <p> {{ question.qa_text }} </p>
    {% for choice in choice_set %}
  <input id={{ choice.id }} type="radio" value={{ choice.id }} name="{{ question.id }}">
  <label for={{ choice.id }} >{{ choice.prev_choice_text }}</label>
  <br>
    {% endfor %}

</form>
<button id="init_button_id">Confirm</button>

<div id="init_div_id"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var _selectIndex = Math.floor(Math.random() * 10000);
    var divIDEdit = document.getElementById("init_div_id");
    divIDEdit.setAttribute("id", "id_"+_selectIndex);

    var buttonIDEdit = document.getElementById("init_button_id");
    buttonIDEdit.setAttribute("id", "id_"+_selectIndex);

    $(document).ready(function () {
        $("#id_"+_selectIndex).click(function () {
            var id = document.querySelector('input[name="{{ question.id }}"]:checked').value;
            $("#id_"+ _selectIndex).load("/get_question/" + id);
        });
    });
</script>
